<html>
<script src="script.js"></script>

<head>
    <title>TurboКалькулятор O_o</title>
</head>

<body>
    <link rel="stylesheet" href="style.css">
    <div class="fit" style="width: fit-content;">
        <input type="number" required id="num1" placeholder="1-е число" />
        <select title="operations" class="selector" id="operation" name="list1">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="number" required id="num2" placeholder="2-е число" />
        <input class="button entryElement" id="ok" type="button" onclick="calc()" value="подсчитать" />
        <span id="result1" class="result1"></span>
        <span id="result2" class="result2"></span>
    </div>
</body>

</html>
